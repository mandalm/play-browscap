@(title: String, browscap: BrowsCap)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/1.4.0/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">BrowsCap</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="sidebar">
                <div class="well">
                    <h5>Resources</h5>
                    <ul>
                      <li><a href="http://browsers.garykeith.com/">Browser Capabilities Project</a>
                      <li><a href="https://github.com/playframework/Play20">Play framework 2.0</a>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                @content
            </div>
        </div>


        <a href="http://github.com/phsiao/play-browscap"><img style="position: absolute; top: 40px; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
    </body>
</html>
